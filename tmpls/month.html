     <div class="jacal-container">
        <div class="jacal-top row">
          <div class="jacal-control-buttons">
            <div class="jacal-prev-button col-1">&#60;</div>
            <div id="title" class="jacal-month-button col-5"><%= top.month %> <%= top.year %></div>
            <div class="jacal-next-button col-1">&#62;</div>
          </div>
        </div>
        <div class="jacal-calendar <%= direction_animation %>">
        <div class="jacal-header row">
          <% _.each(weekdays, function(name, order){ %>
            <% if (order!=0) {%>
		    	<div class="jacal-header-day col-1"><%= name %></div>
		    <% } else { %>
		    	<div class="jacal-header-day col-1 sunday"><%= name %></div>
		    <% } %>
	      <% }) %>
        </div>
        <div class="jacal-body">
          <% _.each(dates, function(html){ %>
		    <%= html %>
	      <% }) %>
	     </div>
        </div>
      </div>
